  <style>
    html {

    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: orange;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; // é¼ æ ‡å·¦å³ç§»åŠ¨å…±ç§»åŠ¨çš„è·ç¦»

    function draw(e) {
      //è·å–åˆ°heroçš„å®½é«˜ï¼Œå¹¶èµ‹å€¼ç»™widthã€height
      const {
        offsetWidth: width,
        offsetHeight: height
      } = hero;
      // å°†eé‡Œé¢çš„offsetXå’ŒoffsetYçš„å€¼ èµ‹ç»™x,yã€‚
      let {
        offsetX: x,
        offsetY: y
      } = e;

      // ä½¿é¼ æ ‡ç§»åŠ¨åˆ°ä¸­é—´å…ƒç´ ä¸Šï¼Œxã€yçš„å€¼è¿ç»­å˜åŒ–
      // æ­¤æ—¶xï¼Œyä¸ºh1å…ƒç´ é‡Œé¢çš„xyå€¼,åŠ ä¸Šh1å…ƒç´ çš„offestLeftå’ŒoffsetTopï¼Œå°±ç­‰äºheroé‡Œé¢çš„xï¼Œy
      if (e.target !== this) {
        // if(e.target == text){
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // const xaisx = (x/width*walk)-(walk/2);
      // const yaisx = (y/height*walk)-(walk/2);

      // å–å€¼xaisxèŒƒå›´ï¼ˆ walk/2 ~ -walk/2)
      const xaisx = Math.floor((x / width * walk) - (walk / 2));
      const yaisx = Math.floor((y / height * walk) - (walk / 2));
      text.style.textShadow =
        `
      ${xaisx}px ${yaisx * -1}px 2px rgba(0,255,0,0.7),
      ${xaisx * -1}px ${yaisx}px 2px rgba(255,0,0,0.7),
      ${yaisx}px ${xaisx * -1}px 2px rgba(188,188,188,0.7),
      ${yaisx * -1}px ${xaisx}px 2px rgba(0,0,255,0.7)      
      `; // å¤šå†™å‡ ä¸ªå°±æœ‰äº†éœ“è™¹ç¯çš„æ•ˆæœ
    }
    hero.addEventListener('mousemove', draw);
  </script>
