<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    /*
    在此两数组的基础上实现一下几个操作：

    是否至少有一人年满19周岁？
    是否每一个人都年满19周岁？
    是否存在id=823423的评论？
    找到id=823423的评论的序列号(下标)。
    删除id=823423的评论。
    */

    // 是否至少有一人年满19周岁？
    // some() 方法用于检测数组中的元素是否满足指定条件（函数提供）
    // array.some(function(currentValue,index,arr),thisValue)
    const isAdult = people.some(person => (new Date().getFullYear() - person.year) >= 19);
    console.log("isAult: " + isAdult);

    // 是否每一个人都年满19周岁？
    // every() 方法用于检测数组所有元素是否都符合指定条件（通过函数提供）。
    // array.every(function(currentValue,index,arr), thisValue)
    const everyAdult = people.every(person => (new Date().getFullYear() - person.year) >= 19);
    console.log("everyAdult: " +everyAdult);
   
    // 是否存在id=823423的评论？
    // const findComment = comments.some(comment => comment.id == 823423);
    // find() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素。
    // array.find(function(currentValue, index, arr),thisValue)
    const findComment = comments.find(comment => comment.id === 823423);
    console.log("findComment: " + findComment);

    // 找到id=823423的评论的序列号(下标)。
    // findIndex() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
    // array.findIndex(function(currentValue, index, arr), thisValue)
    const findCommentIndex = comments.findIndex(comment => comment.id === 823423);
    console.log("findCommentIndex: " + findCommentIndex);

    // 删除id=823423的评论。
    // splice() 方法用于插入、删除或替换数组的元素。
    // array.splice(index,howmany,item1,.....,itemX)
    /*
    index	            必需。规定从何处添加/删除元素。该参数是开始插入和（或）删除的数组元素的下标，必须是数字。
    howmany	            必需。规定应该删除多少元素。必须是数字，但可以是 "0"。如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。
    item1, ..., itemX	可选。要添加到数组的新元素
    */
    comments.splice(findCommentIndex, 1);
    console.log(comments);




  </script>
</body>
</html>
